#
# In a real file, all values would be encrypted like:
#   password: ENC[AES256_GCM,data:xxxxx,type:str]
#
# To use this template:
# 1. Copy to your secrets location
# 2. Replace placeholder values
# 3. Encrypt with: sops -e -i secrets.yaml

database:
  host: db.example.com
  port: 5432
  username: app_user
  password: REPLACE_WITH_REAL_PASSWORD  # Will be encrypted

api:
  base_url: https://api.example.com
  key: REPLACE_WITH_API_KEY  # Will be encrypted
  secret: REPLACE_WITH_API_SECRET  # Will be encrypted

oauth:
  client_id: my-app-client
  client_secret: REPLACE_WITH_CLIENT_SECRET  # Will be encrypted

