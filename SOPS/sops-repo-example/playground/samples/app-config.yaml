# Application Configuration
# Use this file to practice partial encryption

app:
  name: my-application
  version: 1.0.0
  environment: development

server:
  host: localhost
  port: 8080

database:
  host: db.example.com
  port: 5432
  name: myapp_db
  username: app_user
  password: super_secret_password  # This should be encrypted

api:
  base_url: https://api.example.com
  timeout: 30
  key: sk-abc123xyz789  # This should be encrypted

logging:
  level: info
  format: json
